<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/331934aac0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="travel_recommendation.html"><i class="fa-solid fa-plane-departure"></i></a>
        </div>
        <ul>
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="contactUs.html">Contact us</a></li>
        </ul>
    </nav>
    <div class="contact-us">
        <div>
            <h1>CONTACT US</h1>
            <P id="get-in-touch">Get in touch</P>
        </div>
        <div class="input-field">
            <label for="name">Name:</label> <br>
            <input type="text" name="name" placeholder="Enter your name"> <br>
            <br>
            <label for="email">Email:</label> <br>
            <input type="email" name="email" placeholder="Enter your email"> <br>
            <br>
            <label for="message">Message:</label> <br>
            <textarea name="message" id="message" rows="7" cols="45" placeholder="Type your message"></textarea>
            <input type="submit">
        </div>
    </div>

    <aside>
        <div class="vertical-line"></div>
        <div class="icons"> 
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>
    </aside>

</body>
